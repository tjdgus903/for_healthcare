<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head><title>출석</title></head>
<body>
<div th:replace="~{layout/base :: layout('출석', ~{::content})}"></div>

<div id="content" th:fragment="content">
    <section class="card border-0 shadow-sm p-3">
        <div class="d-flex flex-wrap align-items-center gap-2">
            <button id="btnAttendanceCheck" class="btn btn-primary btn-lg fw-bold">오늘 출석 체크</button>
            <label for="month" class="fw-bold ms-1">월 선택</label>
            <input id="month" type="month" class="form-control" style="max-width:220px" value="2025-10"/>
            <button id="btnFetchCalendar" class="btn btn-outline-primary fw-bold">달력 불러오기</button>
        </div>
        <div id="calendar" class="mt-3"></div>
        <pre id="out" class="mt-2 mb-0"></pre>
    </section>
</div>
</body>
</html>
