<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head><title>게임</title></head>
<body>
<div th:replace="~{layout/base :: layout('게임', ~{::content})}">
    <div id="content" th:fragment="content">
        <h1 class="h4 fw-bold mb-3">게임 선택</h1>

        <section class="row g-3">
            <div class="col-12 col-md-6">
                <div class="card border-0 shadow-sm p-3 d-flex flex-row align-items-center justify-content-between">
                    <div>
                        <h2 class="h5 fw-bold mb-1">컬러 탭</h2>
                        <div class="text-muted">같은 색을 빠르고 정확하게 탭</div>
                    </div>
                    <a class="btn btn-primary btn-lg fw-bold"
                       th:href="@{|/play?type=COLOR_TAP|}"
                       data-play-link>시작</a>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <div class="card border-0 shadow-sm p-3 d-flex flex-row align-items-center justify-content-between">
                    <div>
                        <h2 class="h5 fw-bold mb-1">시퀀스 메모리</h2>
                        <div class="text-muted">순서대로 따라 탭</div>
                    </div>
                    <a class="btn btn-primary btn-lg fw-bold"
                       th:href="@{|/play?type=SEQUENCE_MEMORY|}"
                       data-play-link>시작</a>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <div class="card border-0 shadow-sm p-3 d-flex flex-row align-items-center justify-content-between">
                    <div>
                        <h2 class="h5 fw-bold mb-1">매칭 퍼즐</h2>
                        <div class="text-muted">같은 그림을 맞춰요</div>
                    </div>
                    <a class="btn btn-primary btn-lg fw-bold"
                       th:href="@{|/play?type=SHAPE_MATCH|}"
                       data-play-link>시작</a>
                </div>
            </div>
        </section>

        <!-- (이전 데모용 섹션은 그대로 필요하면 유지) -->
    </div>
</div>

<!-- 로그인 체크 스크립트: games/index 에서만 동작 -->
<script>
    (function(){
      const links = document.querySelectorAll('a[data-play-link]');
      links.forEach(a => {
        a.addEventListener('click', (e) => {
          const jwt = localStorage.getItem('jwt');
          if (!jwt) {
            e.preventDefault();
            const next = a.getAttribute('href'); // e.g. /play?type=COLOR_TAP
            // 선택: 세션에도 기억(혹시 모듈에서 참고할 때 사용)
            try { sessionStorage.setItem('next', next); } catch {}
            if (typeof toast === 'function') { toast('로그인이 필요합니다'); }
            // 로그인 후 다시 원래 목적지로
            location.href = `/login?next=${encodeURIComponent(next)}`;
          }
        });
      });
    })();
</script>
</body>
</html>
