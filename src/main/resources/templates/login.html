<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head><title>로그인</title></head>
<body>
<div th:replace="~{layout/base :: layout('로그인', ~{::content})}"></div>

<div id="content" th:fragment="content">
    <div class="card border-0 shadow-sm p-4 mx-auto" style="max-width:520px;">
        <h1 class="h4 fw-bold mb-3">로그인</h1>
        <div class="mb-3">
            <label for="email" class="form-label fw-bold">이메일</label>
            <input id="email" type="email" class="form-control form-control-lg" autocomplete="username" inputmode="email" placeholder="you@example.com"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label fw-bold">비밀번호</label>
            <input id="password" type="password" class="form-control form-control-lg" autocomplete="current-password"/>
        </div>
        <div class="d-flex gap-2">
            <button id="btnLogin" class="btn btn-primary btn-lg fw-bold flex-fill">로그인</button>
            <button id="btnSignup" class="btn btn-outline-primary btn-lg fw-bold flex-fill">가입</button>
        </div>
        <p class="text-muted mt-2 mb-0">로그인하면 구독/리포트 기능을 사용할 수 있습니다.</p>
        <pre id="out" class="mt-3 mb-0"></pre>
    </div>
</div>
</body>
</html>
