<!doctype html>
<html lang="ko">
<head>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>NeuroCare Play · 로그인</title>
    <style>
        body{font-family:system-ui,Segoe UI,Apple SD Gothic Neo,Pretendard,sans-serif;background:var(--bg);color:var(--fg);margin:0}
        .container{max-width:520px;margin:24px auto;padding:0 16px}
        .card{background:#fff;border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:var(--shadow)}
        [data-theme="hc"] .card{background:#000}
        h1{font-size:24px;margin:0 0 12px}
        label{display:block;font-weight:900;margin:10px 0 6px}
        input{width:100%;height:64px;border-radius:14px;border:2px solid var(--border);font-size:18px;padding:0 12px}
        .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
        .btn{height:64px;min-width:140px;padding:0 18px;border-radius:16px;border:2px solid var(--primary);background:var(--primary);color:var(--primary-contrast);font-weight:900;font-size:18px;cursor:pointer}
        .secondary{background:transparent;color:var(--primary)}
        .muted{color:var(--muted)}
    </style>
    <script src="/js/app.js"></script>
    <script src="/js/frontend.js"></script>
</head>
<body>
<div id="header"></div>
<script>include('#header','/dev/header.html')</script>


<main class="container">
    <div class="card" role="form" aria-labelledby="login-title">
        <h1 id="login-title">로그인</h1>
        <label for="email">이메일</label>
        <input id="email" type="email" autocomplete="username" inputmode="email" placeholder="you@example.com"/>
        <label for="password">비밀번호</label>
        <input id="password" type="password" autocomplete="current-password"/>
        <div class="row" style="margin-top:12px">
            <button id="btnLogin" class="btn">로그인</button>
            <button id="btnSignup" class="btn secondary">가입</button>
        </div>
        <p class="muted" style="margin-top:8px">로그인하면 구독/리포트 기능을 사용할 수 있습니다.</p>
        <pre id="out" style="white-space:pre-wrap"></pre>
    </div>
</main>


<div id="footer"></div>
<script>include('#footer','/dev/footer.html')</script>
</body>
</html>
