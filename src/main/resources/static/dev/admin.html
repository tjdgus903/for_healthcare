<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>Healthcare Dev Console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/a11y.css" />
    <!-- defer: DOM 파싱 후 실행 -->
    <script src="/js/frontend.js" defer></script>
</head>
<body>
<h1>Healthcare Dev Console</h1>
<p class="muted">F12(Network/Console) 켜고 보세요. 모든 응답은 아래에도 출력됩니다.</p>

<div class="row" style="margin-bottom:8px">
    <button id="btnVerifyStub">구독 검증(dev)</button>
    <button id="btnToggleTheme" class="primary">고대비 토글</button>
</div>

<div class="card">
    <h2>1) 로그인 → JWT 보관</h2>
    <div class="row">
        <input id="email" placeholder="email (예: fhc)" value="fhc" autocomplete="username"/>
        <input id="password" type="password" placeholder="password (예: fhc)" value="fhc" autocomplete="current-password"/>
        <button id="btnLogin">로그인</button>
        <button id="btnSignup">간편가입</button>
        <button id="btnClearToken">토큰 삭제</button>
    </div>
    <div class="muted">토큰: <span id="tokenPreview">-</span></div>
</div>

<div class="card">
    <h2>2) 출석</h2>
    <div class="row">
        <button id="btnAttendanceCheck">오늘 출석</button>
        <input id="month" value="2025-09" />
        <button id="btnFetchCalendar">달력 조회</button>
    </div>
    <div id="calendar" style="margin-top:12px"></div>
</div>

<div class="card">
    <h2>3) 게임 세션</h2>
    <div class="row">
        <select id="gameType">
            <option value="COLOR_TAP">COLOR_TAP</option>
            <option value="SEQUENCE_MEMORY">SEQUENCE_MEMORY</option>
            <option value="SHAPE_MATCH">SHAPE_MATCH</option>
        </select>
        <button id="btnStartSession">세션 시작</button>
        <input id="sessionId" placeholder="sessionId" style="max-width:300px"/>
        <button id="btnEndSession">세션 종료(샘플)</button>
    </div>
</div>

<div class="card">
    <h2>4) 구독 상태/광고 설정</h2>
    <div class="row">
        <button id="btnSubsStatus">구독 상태</button>
        <button id="btnAdsConfig">광고 설정</button>
    </div>
</div>

<div class="card">
    <h2>5) 리포트/개인정보</h2>
    <div class="row">
        <button id="btnMyReport">내 리포트</button>
        <button id="btnConsents">동의 로그</button>
        <button id="btnExportZip">데이터 내보내기(zip)</button>
    </div>
</div>

<div class="card">
    <h2>응답</h2>
    <pre id="out">-</pre>
</div>

</body>
</html>
