<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>NeuroCare Play · 구독</title>
    <style>
        body{font-family:system-ui,sans-serif;background:var(--bg);color:var(--fg);margin:0}
        .container{max-width:1040px;margin:16px auto;padding:0 16px}
        .card{background:#fff;border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:var(--shadow)}
        [data-theme="hc"] .card{background:#000}
        .big-btn{height:64px;min-width:160px;padding:0 18px;border-radius:16px;border:2px solid var(--primary);background:var(--primary);color:var(--primary-contrast);font-weight:900;font-size:18px;cursor:pointer}
        .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    </style>
    <script src="/js/app.js"></script>
    <script src="/js/frontend.js"></script>
    <script>requireAuth && requireAuth()</script>
</head>
<body>
<div id="header"></div>
<script>include('#header','/dev/header.html')</script>


<main class="container">
    <section class="card">
        <div class="row">
            <button id="btnSubsStatus" class="big-btn">구독 상태 확인</button>
            <button id="btnVerifyStub" class="big-btn secondary" style="background:transparent;color:var(--primary)">구독 검증(모의)</button>
            <button id="btnAdsConfig" class="big-btn secondary" style="background:transparent;color:var(--primary)">광고 설정 보기</button>
        </div>
        <pre id="out" style="white-space:pre-wrap"></pre>
    </section>
</main>


<div id="footer"></div>
<script>include('#footer','/dev/footer.html')</script>
</body>
</html>
