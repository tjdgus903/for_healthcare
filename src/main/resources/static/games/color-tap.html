<div class="color-tap" data-game="color-tap">
    <!-- 지시/타깃 색상 표시 -->

        준비되면 <span class="text-muted">시작</span>을 눌러주세요.
    </div>

    <!-- 3x3 버튼 그리드가 들어갈 컨테이너 -->

    </div>

    </p>
