<!-- /games/sequence-memory.html -->
<section class="smem card border-0 p-2">
    <!-- 가로형 툴바: 다시/일시정지 + 옵션 -->
    <div class="smem-toolbar d-flex align-items-center justify-content-between flex-wrap gap-2 mb-2">
        <div class="d-flex gap-2">
            <button id="btnRestart" class="btn btn-outline-secondary" type="button">다시</button>
            <button id="btnPause" class="btn btn-outline-dark" type="button">일시정지</button>
        </div>
        <div class="d-flex align-items-center gap-2 flex-wrap">
            <label class="form-label m-0">색상
                <select id="colors" class="form-select form-select-sm d-inline-block" style="width:80px">
                    <option value="3">3개</option>
                    <option value="4" selected>4개</option>
                    <option value="5">5개</option>
                </select>
            </label>
            <label class="form-label m-0">제한
                <select id="limit" class="form-select form-select-sm d-inline-block" style="width:90px">
                    <option value="45">45s</option>
                    <option value="60" selected>60s</option>
                    <option value="90">90s</option>
                    <option value="120">120s</option>
                </select>
            </label>
            <label class="form-label m-0">가점
                <select id="reward" class="form-select form-select-sm d-inline-block" style="width:90px">
                    <option value="8">×8</option>
                    <option value="10" selected>×10</option>
                    <option value="12">×12</option>
                </select>
            </label>
            <label class="form-label m-0">감점
                <select id="penalty" class="form-select form-select-sm d-inline-block" style="width:90px">
                    <option value="3">-3</option>
                    <option value="5" selected>-5</option>
                    <option value="8">-8</option>
                </select>
            </label>
            <span class="badge text-bg-light border fw-semibold">라운드 <span id="round">1</span></span>
            <span class="badge text-bg-light border fw-semibold">길이 <span id="len">1</span></span>
        </div>
    </div>

    <!-- 진행/상태 -->
    <div class="smem-status small text-muted mb-2" id="statusText">시작을 누르면 시퀀스가 재생됩니다.</div>

    <!-- 재생 점 + 패드 -->
    <div class="smem-stage">
        <div id="beads" class="smem-beads" aria-hidden="true"></div>
        <div id="pads" class="smem-pads" role="group" aria-label="색상 패드"></div>
    </div>
</section>

<style>
    /* 레이아웃 */
    .smem-stage{display:grid;gap:16px;min-height:220px}
    .smem-beads{display:flex;gap:8px;justify-content:center;min-height:22px}
    .smem-beads .bead{width:16px;height:16px;border-radius:50%;border:2px solid #111;opacity:.25;transition:opacity .15s, transform .15s}
    .smem-beads .bead.on{opacity:1;transform:scale(1.2)}
    .smem-pads{display:grid;gap:18px;justify-content:center}

    /* 패드(가로 한 줄) */
    .smem-pads .pad{
      position:relative; min-width:120px; aspect-ratio:1/1;
      border-radius:18px; border:3px solid #111;
      box-shadow:0 4px 0 #111; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      font-weight:900; font-size:20px; color:#111; user-select:none;
    }
    .smem-pads .pad:active{transform:translateY(2px)}
    .smem-pads .pad .lbl{position:absolute; bottom:8px; right:10px; opacity:.85; font-size:14px}

    /* 색상 (색약친화 팔레트) */
    .c-blue   { background:#42a5f5; }
    .c-green  { background:#8bc34a; }
    .c-yellow { background:#f6c445; }
    .c-red    { background:#ef5350; }
    .c-purple { background:#ab47bc; }

    /* 오답 피드백 */
    .shake{animation:shake .25s linear}
    @keyframes shake{ 0%,100%{transform:translateX(0)} 25%{transform:translateX(-6px)} 75%{transform:translateX(6px)} }
</style>
