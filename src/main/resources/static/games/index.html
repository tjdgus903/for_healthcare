<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>NeuroCare Play · 게임</title>
    <style>
        body{font-family:system-ui,sans-serif;background:var(--bg);color:var(--fg);margin:0}
        .container{max-width:1040px;margin:16px auto;padding:0 16px}
        .card{background:#fff;border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:var(--shadow)}
        [data-theme="hc"] .card{background:#000}
        h1{font-size:24px;margin:0 0 8px}
        .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:12px}
        .tile{grid-column:span 12;display:flex;align-items:center;justify-content:space-between;gap:12px;padding:16px;border:2px solid var(--border);border-radius:16px}
        .tile h2{margin:0;font-size:20px}
        .big-btn{height:64px;min-width:160px;padding:0 18px;border-radius:16px;border:2px solid var(--primary);background:var(--primary);color:var(--primary-contrast);font-weight:900;font-size:18px;cursor:pointer}
        .muted{color:var(--muted)}
        @media (min-width:720px){.tile{grid-column:span 6}}
    </style>
    <script src="/js/app.js"></script>
    <script src="/js/frontend.js"></script>
    <script>requireAuth && requireAuth()</script>
</head>
<body>
<div id="header"></div>
<script>include('#header','/dev/header.html')</script>


<main class="container">
    <h1>게임 선택</h1>
    <section class="card grid">
        <div class="tile"><div><h2>컬러 탭</h2><div class="muted">같은 색을 빠르고 정확하게 탭</div></div><button class="big-btn" onclick="document.getElementById('gameType').value='COLOR_TAP'; startSession();">시작</button></div>
        <div class="tile"><div><h2>시퀀스 메모리</h2><div class="muted">순서대로 따라 탭</div></div><button class="big-btn" onclick="document.getElementById('gameType').value='SEQUENCE_MEMORY'; startSession();">시작</button></div>
        <div class="tile"><div><h2>매칭 퍼즐</h2><div class="muted">같은 그림을 맞춰요</div></div><button class="big-btn" onclick="document.getElementById('gameType').value='SHAPE_MATCH'; startSession();">시작</button></div>
    </section>


    <section class="card" style="margin-top:12px">
        <input id="gameType" type="hidden"/>
        <label for="sessionId" style="font-weight:900">세션 ID</label>
        <input id="sessionId" readonly style="width:100%;height:56px;border-radius:12px;border:2px solid var(--border);font-size:18px;padding:0 12px"/>
        <div style="display:flex;gap:12px;margin-top:12px;flex-wrap:wrap">
            <button id="btnEndSession" class="big-btn secondary">세션 종료(데모)</button>
        </div>
        <pre id="out" style="white-space:pre-wrap"></pre>
    </section>
</main>


<div id="footer"></div>
<script>include('#footer','/dev/footer.html')</script>
</body>
</html>
